apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ include "capi-bootstrap.name" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: capi-bootstrap
spec:
  privileged: false
  runAsUser:
    rule: MustRunAsNonRoot
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  volumes:
  - 'configMap'
  - 'secret'
  hostPID: false
  hostIPC: false
  hostNetwork: false
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  readOnlyRootFilesystem: false
