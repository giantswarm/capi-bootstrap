apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "capi-bootstrap.name" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: capi-bootstrap
rules:
- apiGroups:
  - ""
  resources:
  - jobs
  verbs:
  - create
  - delete
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - create
  - delete
  - get
  - patch
- apiGroups:
  - policy
  resources:
  - podsecuritypolicies
  resourceNames:
  - {{ include "capi-bootstrap.name" . }}
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "capi-bootstrap.name" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: capi-bootstrap
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "capi-bootstrap.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "capi-bootstrap.name" . }}
    namespace: {{ .Release.Namespace | quote }}
